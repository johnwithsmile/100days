<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/" method="GET">
        <label for="username">Your name</label>
        <input type="text" name="user-name" id="username">
        <label for="useremail">Your email address</label>
        <input type="email" name="user-email" id="useremail">
        <label for="userage">Your age</label>
        <input type="number" step=1 name="user-age" id="userage">
        <label for="userpassword">Your password</label>
        <input type="password" name="user-password" id="userpassword">
        <label for="userbirthday">Your birthday</label>
        <input type="date" name="user-birthday" id="userbirthday">
        <hr>
        <h2>How should we verify your account?</h2>
            <div class="radio-container">
                <input type="radio" id="verify-text-message" name="verify" value="text-message">
                <label for="verify-text-message">Via text message(SMS)</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="verify-phone" name="verify" value="phone">
                <label for="verify-phone">Via a phone call</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="verify-email" name="verify" value="email">
                <label for="verify-email">Via an email</label>
            </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
