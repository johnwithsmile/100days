<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Demo Form</h1>
    </header>
    <main>
        <form action="" method="GET">
            <section>
                <h2>Your personal details</h2>
                <ul>
                    <li>
                        <label for="username">Your name</label>
                        <input type="text" name="user-name" id="username" required placeholder="Max">
                    </li>
                    <li>
                        <label for="useremail">Your email address</label>
                        <input type="email" name="user-email" id="useremail" required placeholder="Your email">
                    </li>
                    <li>
                        <label for="userpassword">Your password</label>
                        <input type="password" name="user-password" id="userpassword" required minlength="7" maxlength="20">
                    </li>
                </ul>               
            </section>
            <section>
                <h2>More details</h2>
                <ul>
                    <li>
                        <label for="userage">Your age</label>
                        <input type="number" step=1 name="user-age" id="userage" required min="18" max="100">
                    </li>
                    <li>
                        <label for="userbirthday">Your birthday</label>
                        <input type="date" name="user-birthday" id="userbirthday"required min="1921-01-01" max="2003-01-01">
                    </li>
                    <li>
                        <label for="favorite-color">Your favorite color?</label>
                        <select name="favorite-color" id="favorite-color">
                            <option value="blue">My favorite color is blue</option>
                            <option value="black">My favorite color is black</option>
                            <option value="red">My favorite color is red</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <label for="usermessage">Your message</label>
                <textarea id="usermessage" name="user-message"></textarea>
            </section>
            <section>
                <h2>How should we verify your account?</h2>
                <ul>
                    <li class="radio-container">
                        <input type="radio" id="verify-text-message" name="verify" value="text-message" required>
                        <label for="verify-text-message">Via text message(SMS)</label>
                    </li>
                    <li class="radio-container">
                        <input type="radio" id="verify-phone" name="verify" value="phone" required> 
                        <label for="verify-phone">Via a phone call</label>
                    </li>
                    <li class="radio-container">
                        <input type="radio" id="verify-email" name="verify" value="email" required>
                        <label for="verify-email">Via an email</label>
                    </li>
                </ul>
            </section>
            <section>
                <h2>How should we contact you?</h2>
                <ul>
                    <li class="checkbox-container">
                        <input type="checkbox" name="contact"   id="contact-email" value="email">
                        <label for="contact-email">Contact me via email</label>
                    </li>
                    <li class="checkbox-container">
                        <input type="checkbox" name="contact" id="contact-phone" value="phone">
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>
            </section>
            <hr>
            <section>
                <ul>
                    <li>
                        <div class="checkbox-container">
                        <input type="checkbox" name="terms" id="agree-terms">
                        <label for="agree-terms">Agree to terms?</label>
                        </div>
                    </li>
                </ul>
            </section>
            <section>
                <!-- <button type="reset">Clear</button> -->
                <button type="submit">Submit</button>                
            </section>
        </form>
    </main>
</body>
</html>
