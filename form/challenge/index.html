<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="" method="GET">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="user-name">Your name</label>
                        <input type="text" name="user-name" id="user-name" required>
                    </li>
                    <li>
                        <label for="user-mail">Your E-mail address</label>
                        <input type="email" name="user-mail" id="user-mail" required>
                    </li>
                    <li>
                        <label for="user-phone">Your Phone Number</label>
                        <input type="tel" name="user-phone" id="user-phone" required>
                    </li>
                    <li>
                        <label for="user-message">Your Message</label>
                        <textarea id="user-message" name="user-message" id="user-messag" rows="6">
                        </textarea>
                    </li>
                    <li>
                        <label for="user-origin">How did you find us?</label>
                        <select name="user-origin" id="user-origin" required>
                            <option value="web">Web Search</option>
                            <option value="viral">Word of Mouth</option>
                            <option value="other">Other</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="radio-container">
                        <input type="radio" name="reply" id="contact-phone" value="phone" required>
                        <label for="contact-phone">Call me</label>
                    </li>
                    <li class="radio-container">
                        <input type="radio" name="reply" id="contact-mail" value="phone" required>
                        <label for="contact-mail">Send me an email</label>
                    </li>
                    <li class="radio-container">
                        <input type="radio" name="reply" id="contact-none" value="none" required>
                        <label for="contact-none">Don't reply</label>
                    </li>
                </ul>
            </section>
            <section>
                <ul>
                    <li>
                        <div class="checkbox-container">
                            <input type="checkbox" name="terms" id="agree-terms" required>
                            <label for="agree-terms">Agree to terms?</label>
                        </div>
                    </li>
                </ul>
            </section>
            <section id="submit-container">
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
